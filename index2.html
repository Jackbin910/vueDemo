<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue.js</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
<!-- vue-app是根容器-->
<div id="vue-app">
    <h1>events</h1>
    <button v-on:click.once="add(1)">涨一岁</button>
    <button v-on:click="subtract(1)">减一岁</button>
    <button v-on:dblclick="add(10)">涨十岁</button>
    <button v-on:dblclick="subtract(10)">减十岁</button>
    <p>my age is {{age}}</p>

    <div id="canvas" v-on:mousemove="updateXY">{{x}},{{y}} -
        <span v-on:mousemove.stop> Stop moving</span></div>
    <a v-on:click.prevent="alert()" href="http://www.baidu.com">baidu</a>
</div>
<script src="app2.js"></script>
</body>
</html>
